<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 valign">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Sizes
            </div>

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.sizes.new">Add</button>
                </div>

                <div class="col-sm-4">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>
            </div>

            <div class="search-container" ng-show="showFilter">

                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams"
                           placeholder="Size Name">
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="size in ctrl.sizes | filter:ctrl.filterParams">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{size.name}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ui-sref="dashboard.sizes.edit({sizeId: size.id})">
                                    Edit
                                </button>
                                <!--<button type="button" class="btn btn-primary" ng-click = "ctrl.deleteSize(size)">-->
                                    <!--Delete-->
                                <!--</button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
