<div class="ngDialog-table-wrapper">
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>User</th>
        <th>Location</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {{ngDailogData}}
    <tr class="odd gradeX" ng-repeat="data in ngDialogData | orderBy: 'created':false">
        <td>{{data.username}}</td>
        <td class="center">{{data.location}}</td>
        <td>{{data.created | date:'medium'}}</td>
    </tr>
    </tbody>
</table>
</div>
