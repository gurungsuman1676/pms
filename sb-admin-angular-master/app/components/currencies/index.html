<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 valign">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Currencies
            </div>

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.currencies.new">Add</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="currency in ctrl.currencies | filter:ctrl.filterParams">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{currency.name}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ui-sref="dashboard.currencies.edit({currencyId: currency.id})">
                                    Edit
                                </button>
                                <!--<button type="button" class="btn btn-primary" ng-click = "ctrl.deleteSize(size)">-->
                                    <!--Delete-->
                                <!--</button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
