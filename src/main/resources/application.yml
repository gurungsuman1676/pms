spring:
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming_strategy: org.hibernate.cfg.EJB3NamingStrategy


  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost/pms_development
    username: root
    password: root

backup:
  databaseName : pms_development
  mysqlDumppath: backup

file:
  path: H:\pms\build\img\

server:
  port: 9090





