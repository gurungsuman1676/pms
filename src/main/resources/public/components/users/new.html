<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Please enter the user details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitUser()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" ng-model="ctrl.user.username" type="text" id="name"
                               autocomplete="off" required ng-disabled="ctrl.isEdit">
                    </div>

                    <div class="form-group" ng-hide="ctrl.isEdit">
                        <label for="password">Password:</label>
                        <input class="form-control" ng-model="ctrl.user.password" type="password" id="password"
                               autocomplete="off" ng-required="!ctrl.isEdit">
                    </div>

                    <div class="form-group">
                        <label>Role:</label>
                        <selectize options="ctrl.roles" ng-model="ctrl.user.role" ng-disabled="ctrl.isEdit"></selectize>
                    </div>

                    <div class="form-group">
                        <label>Location:</label>
                        <selectize options="ctrl.options.locations" ng-model="ctrl.user.location" id="location" autocomplete="off"></selectize>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
