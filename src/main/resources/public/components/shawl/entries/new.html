<div class="row form-wrapper">
    <div class="flash-msg" flash-message="10000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                Please enter the entry details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitEntry()">
                    <div class="form-group">
                        <label>Customer</label>
                        <selectize ng-model="ctrl.entry.customerId" config="{maxOptions: 100}"
                                   options="ctrl.options.customers"></selectize>
                    </div>

                    <div class="form-group">
                        <label>Shawl</label>
                        <selectize class="design-input" config="{maxOptions: 100}"
                                   ng-model="ctrl.entry.shawlId" options="ctrl.options.shawls" required></selectize>
                    </div>


                    <div class="form-group">
                        <label>Color </label>
                        <selectize ng-model="ctrl.entry.colorId"
                                   config="{maxOptions: 100}"
                                   options="ctrl.options.colors"
                                   required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Size</label>
                        <selectize ng-model="ctrl.entry.sizeId" options="ctrl.options.sizes" required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Yarn</label>
                        <selectize ng-model="ctrl.entry.yarnId" config="{maxOptions: 100}"
                                   options="ctrl.options.yarns" required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <selectize ng-model="ctrl.entry.locationId" config="{maxOptions: 100}"
                                   options="ctrl.options.locations" required></selectize>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input class="form-control" type="text" ng-model="ctrl.entry.quantity" id="quantity"
                               autocomplete="off" required>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Enter">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
