<div class="row">
    <div class="flash-msg" flash-message="30000"></div>
    <div class="col-lg-12 panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Shawls
            </div>
            <div class="action-buttons">

                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.inventory.new">Add Entry
                    </button>
                </div>

                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>
            </div>

            <div class="search-container" ng-show="showFilter">


                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Design" ng-model="ctrl.filterParams.designId"
                               config="{maxOptions: 100}" options="ctrl.filtersOptions.designs"></selectize>
                </div>
                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Size" ng-model="ctrl.filterParams.sizeId"
                               config="{maxOptions: 100}" options="ctrl.filtersOptions.sizes"></selectize>
                </div>
                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Color" ng-model="ctrl.filterParams.colorId"
                               config="{maxOptions: 100}" options="ctrl.filtersOptions.colors"></selectize>
                </div>
                <div class="col-sm-12"></div>


            </div>

            <div class="search-btn-wrapper" ng-show="showFilter">

                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="ctrl.reloadTable()">Search</button>
                </div>

                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="ctrl.generateCSV()">Generate CSV</button>
                </div>

            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper no-padding horizontal-scroll">
                    <table ng-table="ctrl.entryListTable"
                           class="table table-striped table-bordered table-hover table-condensed"
                           id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Design</th>
                            <th>Color</th>
                            <th>Size</th>
                            <th>Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX"
                            ng-repeat="entry in $data | orderBy:'-id'">
                            <td>{{entry.design.name}}</td>
                            <td>{{entry.color.name}}</td>
                            <td>{{entry.size.name}}</td>
                            <td>{{entry.count}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <div class="col-lg-12" ng-show="ctrl.noResults">
        No results containing all your search terms were found.
    </div>
</div>
