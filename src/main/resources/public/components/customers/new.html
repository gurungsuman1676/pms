<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Please enter the customer details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitCustomer()">
                    <div class="form-group">
                        <label for="name">Customer Name:</label>
                        <input class="form-control" ng-model="ctrl.customer.name" type="text" id="name" autocomplete="off" required>
                    </div>

                    <div class="checkbox" ng-show="ctrl.showCheckbox">
                        <label>
                            <input type="checkbox" ng-model="ctrl.customer.parentName">
                            Sub Customer?
                        </label>
                    </div>
                    <div class="form-group" ng-show="ctrl.customer.parentName">
                        <label>Customer Parent</label>
                        <selectize ng-disabled="ctrl.disableEdit" config="{maxOptions: 100}" ng-model="ctrl.customer.parentId" options="ctrl.options.customerParents"></selectize>
                    </div>

                    <div class="form-group">
                        <label>Currency:</label>
                        <selectize ng-model="ctrl.customer.currencyId" options="ctrl.options.currencies" required></selectize>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
