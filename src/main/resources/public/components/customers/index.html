<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Customers
            </div>
            <!-- /.panel-heading -->

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.customers.new">Add</button>
                </div>


                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>
            </div>

            <div class="search-container" ng-show="showFilter">

                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.name"
                           placeholder="Name">
                </div>

                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Parent" ng-model="ctrl.filterParams.parentId"
                               config="{maxOptions: 100}" options="ctrl.options.customerParents"></selectize>
                </div>
            </div>

            <div class="search-btn-wrapper" ng-show="showFilter">
                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="ctrl.reloadTable()">Search</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-table="ctrl.customerListTable" class="table table-striped table-bordered table-hover"
                           id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Customer Name</th>
                            <th>Parent Name</th>
                            <th>Currency</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="customer in $data">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{customer.name}}</td>
                            <td>{{customer.parentName}}</td>
                            <td>{{customer.currencyName}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs"
                                        ui-sref="dashboard.customers.edit({customerId: customer.id})">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
