<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Colors
            </div>
            <!-- /.panel-heading -->
            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.colors.new">Add</button>
                </div>

                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>
            </div>

            <div class="search-container" ng-show="showFilter">
                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.name"
                           placeholder="Name">
                </div>

                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Yarn" ng-model="ctrl.filterParams.yarnId"
                               config="{maxOptions: 100}" options="ctrl.options.yarns"></selectize>
                </div>
            </div>


            <div class="search-btn-wrapper" ng-show="showFilter">
                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="ctrl.reloadTable()">Search</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-table="ctrl.colorListTable" class="table table-striped table-bordered table-hover"
                           id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Yarn</th>
                            <th>Supplier Color Name</th>
                            <th> Company Color Name</th>
                            <th>Color Code</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="color in $data">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{color.yarnName}}</td>
                            <td>{{color.name_supplier}}</td>
                            <td>{{color.name_company}}</td>
                            <td>{{color.code}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary"
                                        ui-sref="dashboard.colors.edit({colorId: color.id})">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
