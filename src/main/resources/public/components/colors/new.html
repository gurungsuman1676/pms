<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Please enter the color details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitColor()">

                    <div class="form-group">
                        <label>Yarn</label>
                        <selectize ng-model="ctrl.color.yarnId" config="{maxOptions: 100}" options="ctrl.options.yarns" required></selectize>
                    </div>


                    <div class="form-group">
                        <label for="name">Color Name:</label>
                        <input class="form-control" ng-model="ctrl.color.name" type="text" id="name" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="code">Color Code:</label>
                        <input class="form-control" ng-model="ctrl.color.code" type="text" id="code" autocomplete="off" required>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
