<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Prices
            </div>
            <!-- /.panel-heading -->

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.prices.new">Add</button>
                </div>

                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>

            </div>

            <div class="search-container" ng-show="showFilter">

                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.name"
                           placeholder="Name">
                </div>

                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Customer" ng-model="ctrl.filterParams.customerId"
                               config="{maxOptions: 100}" options="ctrl.filterOptions.customers"></selectize>
                </div>
                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Design" ng-model="ctrl.filterParams.designId"
                               config="{maxOptions: 100}" options="ctrl.filterOptions.designs"></selectize>
                </div>
                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Yarn" ng-model="ctrl.filterParams.yarnId"
                               config="{maxOptions: 100}" options="ctrl.filterOptions.yarns"></selectize>
                </div>
                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Size" ng-model="ctrl.filterParams.sizeId"
                               config="{maxOptions: 100}" options="ctrl.filterOptions.sizes"></selectize>
                </div>
            </div>

            <div class="search-btn-wrapper" ng-show="showFilter">
                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="ctrl.reloadTable()">Search</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-table="ctrl.priceTableList" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Customer</th>
                            <th>Design</th>
                            <th>Yarn</th>
                            <th>Size</th>
                            <th>Amount</th>
                            <th>Actions</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="price in $data">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{price.customer.name}}</td>
                            <td>{{price.designName}}</td>
                            <td>{{price.yarnName}}</td>
                            <td>{{price.sizeName}}</td>
                            <td>{{price.amount | currency: price.customer.currencyName}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ui-sref="dashboard.prices.edit({priceId: price.id})">
                                    Edit
                                </button>
                                <!--<button type="button" class="btn btn-primary" ng-click = "deleteSize($index)">-->
                                    <!--Delete-->
                                <!--</button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
