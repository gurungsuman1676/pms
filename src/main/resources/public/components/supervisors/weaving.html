<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Weaving Entry
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitCloth()" class="form-group" novalidate>
                    <div class="form-group">
                        <label for="orderNo">Order No.</label>
                        <input class="form-control" type="text" ng-model="ctrl.cloth.orderNo" id="orderNo"
                               autocomplete="off" required ng-change="fetchCustomer()">
                    </div>

                    <div class="form-group">
                        <label>Customer</label>
                        <selectize ng-model="ctrl.cloth.customerId" config="{maxOptions: 100}"
                                   ng-change="fetchDesigns()"
                                   required
                                   options="options.customers"></selectize>
                    </div>

                    <div class="form-group">
                        <label>Design</label>
                        <selectize class="design-input" config="{maxOptions: 100}"
                                   ng-change="fetchSizes()"
                                   ng-model="ctrl.cloth.designId" options="options.designs" required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Size</label>
                        <selectize ng-model="ctrl.cloth.sizeId" options="options.sizes"
                                   ng-change="fetchPrints()"
                                   required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Print</label>
                        <selectize ng-model="ctrl.cloth.printId" config="{maxOptions: 100}"
                                   ng-change="fetchExtraFields()"
                                   required
                                   options="options.prints"></selectize>
                    </div>

                    <div class="form-group">
                        <label>Color</label>
                        <selectize ng-model="ctrl.cloth.extraField" config="{maxOptions: 100}"
                                   options="options.extraFields" style="font-size: 8px" required></selectize>
                    </div>

                    <div class="form-group">
                        <label for="receiptNo">Receipt No.</label>
                        <input class="form-control" type="text" ng-model="ctrl.cloth.receiptNumber" id="receiptNo"
                               autocomplete="off" >
                    </div>

                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <input class="form-control" type="text" ng-model="ctrl.cloth.remarks" id="remarks"
                               autocomplete="off" >
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <selectize ng-model="ctrl.cloth.locationId" config="{maxOptions: 100}"
                                   options="options.locations" style="font-size: 8px" required
                                   ng-change="updateLocationValue(ctrl.cloth.locationId)"></selectize>
                    </div>

                    <div class="form-group col-sm-12" ng-if="isRejectedUser">
                        <input  type="file" ng-file-select="onFileSelect($files)">
                        <div class="panel panel-default col-sm-12">
                            <div class="panel-body col-sm-6 col-sm-offset-3">
                                <b>Preview:</b><br/>
                                <i ng-hide="imageSrc">No image choosen</i>
                                <img ng-src="{{imageSrc}}" style="height: 100px;width: auto"/><br/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-show="isShippingUser">
                        <label> Shipping Number</label>
                        <input class="form-control" ng-model="ctrl.cloth.shipping" type="text"
                               autocomplete="off" required>
                    </div>

                    <div class="form-group" ng-show="isShippingUser">
                        <label> Box Number:</label>
                        <input class="form-control" ng-model="ctrl.cloth.boxNumber" type="text"
                               autocomplete="off" required>
                    </div>

                    <div class="form-group" ng-show="isShippingUser">
                        <label> Weight:</label>
                        <input id="weight" class="form-control" ng-model="ctrl.cloth.weight" type="text"
                               autocomplete="off" autofocus>
                    </div>

                    <div class="form-group">
                        <label> Quantity:</label>
                        <input id="barcode" class="form-control" ng-model="ctrl.cloth.quantity" type="number" required
                               autocomplete="off" autofocus>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
