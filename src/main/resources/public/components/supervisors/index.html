<div class="row">
    <div class="flash-msg" flash-message="6000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Knitting Entry
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitCloth()" class="form-group" >


                    <div class="form-group" ng-if="ctrl.isShippingUser">
                        <label> Shipping Number</label>
                        <input class="form-control" ng-model="ctrl.cloth.shippingNumber" type="text"
                               autocomplete="off" required>
                    </div>

                    <div class="form-group" ng-if="ctrl.isShippingUser">
                        <label> Box Number:</label>
                        <input class="form-control" ng-model="ctrl.cloth.boxNumber" type="text"
                               autocomplete="off" required>
                    </div>

                    <div class="form-group" ng-if="ctrl.isShippingUser">
                        <label> Weight:</label>
                        <input id="weight" class="form-control" ng-model="ctrl.weight" type="text"
                               autocomplete="off" autofocus>
                    </div>

                    <div class="form-group">
                        <label> BarCode:</label>
                        <input id="barcode" class="form-control" ng-model="ctrl.clothId" type="text" required
                               autocomplete="off" autofocus>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
