<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Designs
            </div>
            <!-- /.panel-heading -->

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.designs.new">Add</button>
                </div>

                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>
            </div>

            <div class="search-container" ng-show="showFilter">
                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.name"
                           placeholder="Name">
                </div>

                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Customer" ng-model="ctrl.filterParams.customerId"
                               config="{maxOptions: 100}" options="ctrl.options.customers"></selectize>
                </div>

                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.setting"
                           placeholder="Setting">
                </div>

                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.gauge"
                           placeholder="Gauge">
                </div>


            </div>

            <div class="search-btn-wrapper" ng-show="showFilter">
                <div class="pull-left">
                    <button class="btn btn btn-primary" ng-click="ctrl.reloadTable()">Search</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-table="ctrl.designListTable" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Design Name</th>
                            <th>Customer Name</th>
                            <th>Parent Name</th>
                            <th>Gauge</th>
                            <th>Setting</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="design in $data">
                            <td class="center">{{$index + 1}}</td>
                            <td><a data-ng-click="ctrl.getDesignProperty(design.id)" class="clickable-td">{{design.name}}</a></td>
                            <td>{{design.customerName}}</td>
                            <td>{{design.parentName}}</td>
                            <td>{{design.gauge}}</td>
                            <td>{{design.setting}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ui-sref="dashboard.designs.edit({designId: design.id})">
                                    Edit
                                </button>
                                <!--<button type="button" class="btn btn-primary" ng-click = "deleteDesign($index)">-->
                                    <!--Delete-->
                                <!--</button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
