<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Please enter the location details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitLocation(ctrl.location)">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" ng-model="ctrl.location.name" type="text" id="name"
                               autocomplete="off" >
                    </div>
                    <div class="form-group">
                        <label>Location Type</label>
                        <selectize config="{maxOptions: 100}" options="ctrl.locationTypes"
                                   ng-model="ctrl.location.locationType" ng-disabled="ctrl.edit"></selectize>
                    </div>

                    <div class="form-group">
                        <label for="order">Order:</label>
                        <input class="form-control" ng-model="ctrl.location.order" type="number" id="order"
                               autocomplete="off">
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
