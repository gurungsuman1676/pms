<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Please enter the import details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.import()">

                    <div class="form-group">
                        <label>Type</label>
                        <selectize ng-model="importType" config="{maxOptions: 100}" options="ctrl.types"
                                   required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Order Type</label>
                        <selectize ng-model="importOrderType" config="{maxOptions: 100}" options="ctrl.orderTypes"
                                   required></selectize>
                    </div>

                    <div class="form-group">
                        <label>Template</label>
                        <selectize ng-model="importTemplateType" config="{maxOptions: 100}"
                                   options="ctrl.templates" required></selectize>
                    </div>

                    <button type="submit"
                            ngf-select="ctrl.importFromExcel($file,importType, importOrderType,importTemplateType)"
                            class="btn btn-success" ng-disabled="isProcessing"
                            accept="application/xls">
                        Select File
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
