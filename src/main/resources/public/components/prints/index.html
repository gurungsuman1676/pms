<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 valign">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Prints
            </div>

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.prints.new">Add</button>
                </div>

                <div class="col-sm-4">
                    <button class="btn btn btn-primary" ng-click="showFilter = !showFilter"><p ng-if="!showFilter">Show
                        Filter</p>
                        <p ng-if="showFilter">Hide Filter</p></button>
                </div>
            </div>

            <div class="search-container" ng-show="showFilter">

                <div class="col-sm-3 input-margin">
                    <input type="text" class="form-control" ng-model="ctrl.filterParams.name"
                           placeholder="Print Name">
                </div>

                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Size" ng-model="ctrl.filterParams.sizeId"
                               options="ctrl.options.sizes"></selectize>
                </div>

                <div class="col-sm-3 input-margin">
                    <selectize placeholder="Currency" ng-model="ctrl.filterParams.currencyId"
                               options="ctrl.options.currenciesList"></selectize>
                </div>
                <div class="col-sm-3 input-margin">
                    <button class="btn btn btn-primary" ng-click="ctrl.reloadTable()">Search</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-table="ctrl.printTableList" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="print in $data ">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{print.name}}</td>
                            <td>{{print.sizeName}}</td>
                            <td>{{print.amount | currency: print.currencyName}}</td>
                            <td>
                                <button type="button" class="btn btn-xs btn-primary" ui-sref="dashboard.prints.edit({printId: print.id})">
                                    Edit
                                </button>
                                <!--<button type="button" class="btn btn-primary" ng-click = "deleteSize($index)">-->
                                    <!--Delete-->
                                <!--</button>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
