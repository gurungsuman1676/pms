<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default valign">
            <div class="panel-heading">
                Please enter the print details.
            </div>
            <div class="panel-body">
                <form ng-submit="ctrl.submitPrint()" class="form-group">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" ng-model="ctrl.print.name" type="text" id="name" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label>Size</label>
                        <selectize ng-model="ctrl.print.sizeId" options="ctrl.options.sizes" required></selectize>
                    </div>

                    <div class="form-group">
                        <label for="amount">Currency:</label>
                        <selectize ng-model="ctrl.print.currencyId" options="ctrl.options.currencies" required></selectize>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input class="form-control" ng-model="ctrl.print.amount" type="text" id="amount" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
