<div class="row">
    <div class="flash-msg" flash-message="3000"></div>
    <div class="col-lg-12 panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of Machines
            </div>

            <div class="action-buttons">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ui-sref="dashboard.machines.new">Add</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="machine in ctrl.machines">
                            <td class="center">{{$index + 1}}</td>
                            <td>{{machine.name}}</td>
                            <td>
                                <button type="button" class="btn btn-primary"
                                        ui-sref="dashboard.machines.edit({machineId: machine.id})">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
